<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BRTab | Vaibhav Kumar</title>


	<style type="text/css">

		body, html {
			width: 100%;
		    height: 100%;
		}

		body {
			height: 100%;
			margin-top: -1%;
			margin-left: -0.1%;
			margin-right: -0.1%;
			border: thin solid black;
		}

		div.menu {
			border: thin solid black;
			border-bottom: 10px solid whitesmoke;
			margin-top: 1%;
			margin-right: 0.2%;
			margin-left: 0.2%;
			height: 40px;
		}

		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #e6e6e6;
		}

		li {
		  float: left;
		  border: thin solid grey;
		  padding-top: 2px;
		  padding-bottom: 2px;
		  padding-left: 5px;
		  padding-right: 5px;
		}

		li.tab {
			padding-right: 100px;
		}

		iframe {
			margin-left: 0.3%;
			margin-right: 0.2%;
		}

		button {
			border: none;
			font-size: 1.3rem;
		}

	</style>


</head>
<body>

	
						
	<div class="menu">

		<ul class="tabs">

			<li>
				<a href="https://vaibhavkumar.ml/"><img src="home.png" height="21.5px"></a>
			</li>

			<li class="tab">
				<button onclick="tabLinkFirst()">
					Classic
				</button>
			</li>

			<li class="tab">
				<button onclick="tabLinkSecond()">
					Notebook
				</button>
			</li>

			<li style="float: right;">
				<button onclick="closeWin()"><img src="close.png" height="21.5px"></button>
			</li>

		</ul>

	</div>

	<iframe src="./classic/index.html" height="93%" width="99%" class="iframe" id="iFrame"></iframe>


	<script type="text/javascript">

		var firstLink = "./classic/index.html";
		var secondLink = "./notebook_web/index.html";
		
		function tabLinkFirst() {
			document.getElementById("iFrame").src = firstLink;
		}

		function tabLinkSecond() {
			document.getElementById("iFrame").src = secondLink;
		}

		function closeWin() {
		  window.close();
		}

	</script>

</body>
</html>
