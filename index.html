<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>


	<style type="text/css">

		div.menu {
			border: thin solid black;
			padding-top: 0px;
			height: 50px;
		}
		
		ul.tabs {
			list-style-type: none;
		}

		div.menu li {
			display: inline;
			margin: 0px;
			float: left;
		}

		div.menu button {
			background-color: whitesmoke;
			border: thin solid grey;
			border-top-left-radius: 10px;
			border-top-right-radius: 30px;
			padding-left: 15px;
			padding-top: 5px;
			padding-bottom: 5px;
			padding-right: 100px;
		}

		div.menu button.close {
			padding-left: 10px;
			padding-right: 10px;
			padding-top: 5px;
			padding-bottom: 5px;
			border-top-left-radius: 0px;
			border-top-right-radius: 0px;
		}

		div.menu a:link {
		  color: black;
		  text-decoration: unset;
		}

		div.menu a:visited {
		  color: black;
		  text-decoration: unset;
		}

		div.menu a:hover {
		  color: black;
		  text-decoration: unset;
		}

		div.menu a:active {
		  color: black;
		  text-decoration: unset;
		  background-color: white;
		}


	</style>


</head>
<body>

	<div>
		<div>
			<div>
				<div>
					
					<div>
						
						<div class="menu">

							<ul class="tabs">

								<li>
									<button>
										<a href="#">Classic</a>		
									</button>
								</li>

								<li>
									<button>
										<a href="#">Notebook</a>		
									</button>
								</li>

								<li style="float: right;">
									<button class="close" id="close">
										<a href="#">X</a>		
									</button>
								</li>

							</ul>

						</div>

					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
