<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>


	<style type="text/css">

		body {
			height: 100%;
			margin-top: -1%;
			margin-left: -0.1%;
			margin-right: -0.1%;
		}

		div.menu {
			border: thin solid black;
			border-bottom: 10px solid whitesmoke;
			margin-top: 1%;
			margin-right: 0.2%;
			margin-left: 0.2%;
		}

		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #e6e6e6;
		}

		li {
		  float: left;
		  border: thin solid grey;
		  padding-top: 2px;
		  padding-bottom: 2px;
		  padding-left: 5px;
		  padding-right: 5px;
		}

		li.tab {
			padding-right: 100px;
		}

		div.menu a:link {
		  color: black;
		  text-decoration: none;
		}

		div.menu a:visited {
		  color: black;
		  text-decoration: none;
		}

		div.menu a:hover {
		  color: black;
		  text-decoration: black;
		}

		div.menu a:active {
		  color: black;
		  text-decoration: none;
		}

	</style>


</head>
<body>

	
						
	<div class="menu">

		<ul class="tabs">

			<li>
				<a href="#"><img src="home.png" height="15px"></a>
			</li>

			<li class="tab">
				<a href="#">Classic</a>
			</li>

			<li class="tab">
				<a href="#">Notebook</a>		
			</li>

			<li style="float: right;">
				<a href="#">X</a>		
			</li>

		</ul>

	</div>

	<iframe src="" height="90%" width="99%"></iframe>

</body>
</html>
